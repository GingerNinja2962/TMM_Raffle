server.port=2962

#Todo disable for release
spring.devtools.add-properties=true

#Todo set to INFO for release
logging.level.web=DEBUG
logging.level.org.example.Application=DEBUG

# Database settings
# Enable for File based storage
#spring.datasource.url=jdbc:h2:file:/data/demo;DB_CLOSE_DELAY=-1
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
# Used to test the DB. Don't use...
#spring.sql.init.mode=always

# JPA DataBase Settings
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.database=h2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# H2 console settings
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
spring.h2.console.enabled=true

